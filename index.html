<!DOCTYPE html>
<meta charset="utf-8">
<style>
.background {fill: white;}
.foreground {fill: none; stroke: #5086B9; stroke-width: 1.5px;}
.graticule {fill: none; stroke: #5086B9; stroke-width: .5px;}
.land {fill: green; stroke: #5086B9;}
.boundary {fill: none; stroke: #a5967e;}
</style>
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/topojson.v3.min.js"></script>
<script src="https://d3js.org/d3-array.v1.min.js"></script>
<script src="https://d3js.org/d3-geo.v1.min.js"></script>
<!-- <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script> -->
<script>
var width = 960, height = 800
var projection = d3.geoAzimuthalEqualArea()
  .scale(198).rotate([0, -90]).clipAngle(180 - 1e-3)
  .translate([width / 2, height / 2]).precision(.1)
var path = d3.geoPath().projection(projection)
var graticule = d3.geoGraticule()
  .step([45, 30]).extent([[-180, -60], [180, 60 + 1e-6]])
var svg = d3.select("body").append("svg")
  .attr("width", width).attr("height", height)
svg.append("path")
  .datum({type: "Sphere"}).attr("class", "background")
  .attr("d", path)
svg.selectAll(".graticule")
  .data(graticule.lines).enter().append("path")
  .attr("class", "graticule").attr("d", path)
svg.append("path")
  .datum({type: "Sphere"}).attr("class", "foreground")
  .attr("d", path)
d3.json("https://d3js.org/world-110m.v1.json", function(error, world) {
  svg.insert("path", ".graticule")
    .datum(topojson.feature(world, world.objects.land))
    .attr("class", "land").attr("d", path)
  svg.insert("path", ".graticule")
    .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a.id !== b.id; }))
    .attr("class", "boundary").attr("d", path);
});
d3.select(self.frameElement).style("height", height + "px");
</script>
